<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analysis System</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact us</a></li>
            </ul>
        </nav>
        <h1>YouTube Comments Analyzing System</h1>
    </header>
    <main>
        <section class="content">
            <form id="videoForm" onsubmit="event.preventDefault(); analyzeVideo();">
                <div class="form-group">
                    <label for="videoLink">Enter YouTube Link:</label>
                    <input type="text" id="videoLink" placeholder="Paste YouTube link here" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="analysisResults"></div>
        </section>
    </main>

    <!-- Placeholder for Sentiment Pie Chart -->
    <div>
        <h3>Sentiment Analysis</h3>
        <canvas id="sentimentPieChart" width="50" height="50"></canvas>
    </div>

    <!-- Placeholder for Positive and Negative Comments -->
    <div id="positiveComments"></div>
    <div id="negativeComments"></div>

    <!-- Placeholder for Most Liked Comments -->
    <div id="mostLikedComments"></div>

    <!-- Placeholder for Video Feedback -->
    <div id="videoFeedback"></div>

    <script src="/static/script.js"></script>
</body>
</html>
